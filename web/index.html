  // Service Worker registration (for debugging)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
          // Initialize Messaging after registration (optional)
          const messaging = firebase.messaging();
          messaging.getToken({ serviceWorkerRegistration: registration })
            .then((token) => console.log('FCM Token from JS:', token))
            .catch((err) => console.error('FCM Token fetch failed:', err));
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    });
  } else {
    console.log('Service Worker not supported in this browser');
  }
</script>
