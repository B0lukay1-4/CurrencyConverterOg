plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.currency_converter"
    compileSdk flutter.compileSdkVersion // Likely 34 or 35 with Flutter 3.29.2
    ndkVersion flutter.ndkVersion // Uses Flutter's default (e.g., 26.x)

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.currency_converter"
        minSdk 26
        targetSdk flutter.targetSdkVersion // Likely 34 or 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Update for production later
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging:23.0.0'
    implementation 'com.android.volley:volley:1.2.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // Latest desugaring lib
    implementation 'com.facebook.android:facebook-android-sdk:18.0.2'
} 